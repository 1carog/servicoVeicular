<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <title>Checklist Veicular</title>
</head>
<body>
    <div class="container">
    <div class="topo-do-site">
        <h2>Checklist de <br> Serviço Veícular <br></h2>
    </div><!--topo-do-site-->

    <form id="formChecklist">
    <div class="caixas">
    <input type="date" id="data" placeholder="Data do serviço" required>
    <input type="text" id="local" placeholder="Local do serviço" required>
    <input type="text" id="servico" placeholder="Serviço realizado" required>
    <input type="number" id="km" placeholder="KM atual do veículo" min="0" required>
    </div><!--caixas-->

    <a href="http://127.0.0.1:5500/historico.html" target="_blank" class="btn-acesso">Lista de serviços realizados</a>

    <div class="botao">
        <button onclick="salvar()">Salvar</button>
    </div><!--botao-->
    </form>

    </div><!--container-->
    <script src="js/script.js"></script>

    <script>
        if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/servicoVeicular/sw.js");
        }
    </script>

</body>
</html>
